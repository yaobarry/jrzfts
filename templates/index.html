<!DOCTYPE html>
</body>
</html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}金融支付 | 综合查询{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link href="{% static "custom.css" %}" rel="stylesheet">
    <link href="static/custom_colors.html" rel="stylesheet">
</head>

<body>
<div id="page_wrap">

    <header>

        <div class="logo-container">

            <a id="logo" title="综合查询" href="http://www.ctrip.com"><img src="static/img/c_logo.png" alt="综合查询"></a>

        </div>

        <ul id="menu">
            <li>
                <div class="menu-abs-bg background-color"></div>
                <div class="home-icon menu-specs">
                    <a href="payway.html" title="payway query">支付方式</a>
                    <span>无线可用支付方式查询</span>
                </div>
            </li>
            <li>
                <div class="menu-abs-bg background-color"></div>
                <div class="aboutus-icon menu-specs">
                    <a href="cardno.html" title="cardno check">卡号效验</a>
                    <span>卡号luhn规则效验</span>
                </div>
            </li>
            <li>
                <div class="menu-abs-bg background-color"></div>
                <div class="services-icon menu-specs">
                    <a href="cardbin.html" title="cardbin query">卡bin查询</a>
                    <span>卡bin信息查询</span>
                </div>
            </li>
        </ul>
    </header>


    <div class="rightSide">
        <div class="search-and-misc">
            <form method="post" class="search-form">
                <input type="text" name="search" placeholder="订单号..." required="" class="search-text">
                <input type="submit" value=" " class="search-submit">
            </form>
        </div>
    </div>
    {% block content %}<p id="welcome">欢迎使用综合查询平台！</p>{% endblock %}
</div>
</body>
</html>
